services:
  vlm-api:
    build: .
    ports:
      - "2007:2007"
    volumes:
      - .:/app
    environment:
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL}
      - OLLAMA_API_KEY=${OLLAMA_API_KEY}
      - DEFAULT_MODEL=${DEFAULT_MODEL}
    env_file:
      - .env
    command: uvicorn app.main:app --host 0.0.0.0 --port 2007